<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BridgeLabz Layout</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/fav.png" type="image/png" />
  </head>
  <body>
    <nav class="outer-col-1">Nav</nav>
    <div class="outer-col-2">
      <header>Header</header>
      <div class="inner-row">
        <div class="inner-col">
          <article>
            <h2>Photo Gallery</h2>
            <p>Added by Deepak Choursiya</p>
            <section class="cards">
              <img src="assets/23m.jpg" alt="Sample photo" width="25%"/>
              <img src="assets/24m.jpg" alt="Sample photo" width="25%"/>
              <img src="assets/22m.jpg" alt="Sample photo" width="25%"/>
              <img src="assets/28m.jpg" alt="Sample photo" width="25%"/>
              <img src="assets/25m.jpg" alt="Sample photo" width="25%"/>
              <img src="assets/30m.jpg" alt="Sample photo"width="25%" />
            </section>
            <section class="flex-cards">
                <h2 class="section-title">Featured Flex Cards</h2>
                <div class="flex-container">
                    <article class="card">
                        <img src="assets/22m.jpg" alt="Sample photo">
                        <div class="text">
                            <h3>Card 1</h3>
                            <p>Deepak's Dream Place</p>
                            <button>Here's why</button>
                        </div>
                    </article>
            
                    <article class="card">
                        <img src="assets/28m.jpg" alt="Sample photo">
                        <div class="text">
                            <h3>Card 2</h3>
                            <p>Deepak's Dream Destination</p>
                            <button>Here's how</button>
                        </div>
                    </article>
            
                    <article class="card">
                        <img src="assets/30m.jpg" alt="Sample photo">
                        <div class="text">
                            <h3>Card 3</h3>
                            <p>Deepak's Palace.</p>
                            <button>Read more</button>
                        </div>
                    </article>
            
                    <article class="card">
                        <img src="assets/23m.jpg" alt="Sample photo">
                        <div class="text">
                            <h3>Card 4</h3>
                            <p>Deepak's Dream Journey</p>
                            <button>Just do it...</button>
                        </div>
                    </article>
            
                    <article class="card">
                        <img src="assets/25m.jpg" alt="Sample photo">
                        <div class="text">
                            <h3>Card 5</h3>
                            <p>Deepak's Dream Vehicle</p>
                            <button>Here's why</button>
                        </div>
                    </article>
            
                    <article class="card">
                        <img src="assets/26m.jpg" alt="Sample photo">
                        <div class="text">
                            <h3>Card 6</h3>
                            <p>Deepak's Dream Tree</p>
                            <button>Stop here</button>
                        </div>
                    </article>
                </div>
            </section>
            
          </article>
          <footer>Footer</footer>
        </div>
        <!-- <aside>Aside</aside> -->
      </div>
    </div>
  </body>
</html>
